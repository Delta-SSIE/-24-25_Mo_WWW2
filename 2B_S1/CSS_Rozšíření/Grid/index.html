<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Testing Page</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <header>
    <h1>CSS Grid Testing Page</h1>
  </header>
  <main>
    <section id="grid-container">
      <h2>Basic Grid Example</h2>
      <div class="grid">
        <div class="item" id="a1">1</div>
        <div class="item" id="a2">2</div>
        <div class="item" id="a3">3</div>
        <div class="item" id="a4">4</div>
        <div class="item" id="a5">5</div>
        <div class="item" id="a6">6</div>
      </div>
    </section>
    <section id="grid-container2">
      <h2>Naming Grid Example</h2>
      <div class="grid">
        <div class="item" id="head">Head</div>
        <div class="item" id="side">Side</div>
        <div class="item" id="main">Main</div>
        <div class="item" id="foot">Foot</div>
      </div>
    </section>
</body>
</html>
