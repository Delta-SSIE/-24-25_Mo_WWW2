<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky</title>
    <style>
        table, td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        thead {
            background-color: blue;
            font-size: large;
        }
        tbody {
            background-color: lightblue;
            font-size: medium;
        }
        tfoot {
            background-color: blueviolet;
            font-size: small;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Jméno:</th>
                <th>Ročník:</th>
                <th>Město:</th>
                <th colspan="3">Body:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>2005</td>
                <td>Pardubice</td>
                <td>20</td>
                <td>26</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Jarmila</td>
                <td>2010</td>
                <td rowspan="2">Hradec Králové</td>
                <td>50</td>
                <td>10</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Oktavian</td>
                <td>2001</td>
                <td>55</td>
                <td>50</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Celkem bodů:</td>
                <td>125</td>
                <td>86</td>
                <td>220</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
