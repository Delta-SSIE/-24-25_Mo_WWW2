<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Testing Page</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <header>
    <h1>CSS Grid Testing Page</h1>
  </header>
  <main>
    <section id="grid-container">
      <h2>Basic Grid Example</h2>
      <div class="grid">
        <div class="item">1</div>
        <div class="item"id="a2">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
      </div>
    </section>
    <section id="grid-container2">
      <h2>MinMax Grid Example</h2>
      <div class="grid">
        <div class="item" id="b1">1</div>
        <div class="item"id="b2">2</div>
        <div class="item"id="b3">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
      </div>
    </section>
    <section id="grid-container3">
      <h2>Naming Grid Example</h2>
      <div class="grid">
        <div class="item"id="c1">Head</div>
        <div class="item"id="c2">Side</div>
        <div class="item"id="c3">Main</div>
        <div class="item"id="c4">Foot</div>

      </div>
    </section>
</body>
</html>
