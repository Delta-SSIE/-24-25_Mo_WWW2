<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky</title>
    <style>
        td, th, table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        tbody {
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Jméno:</th>
                <th>Ročník:</th>
                <th colspan="3">Body:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ulrich</td>
                <td rowspan="2">1.</td>
                <td>50</td>
                <td>75</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Olivia</td>
                <td>70</td>
                <td>30</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>3.</td>
                <td>80</td>
                <td>11</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Celkem bodů:</td>
                <td>200</td>
                <td>116</td>
                <td>32</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
