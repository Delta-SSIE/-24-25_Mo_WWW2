<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox Tutorial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>
    <section id="flex-container-properties">
      <h2>Flex Container Properties</h2>
      <div class="example-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
    </section>

    <section id="flex-item-properties">
      <h2>Flex Item Properties</h2>
      <div class="example-container">
        <div class="box item" id="item1">Item 1</div>
        <div class="box item" id="item2">Item 2</div>
        <div class="box item" id="item3">Item 3</div>
      </div>
    </section>

    <section id="flex-item-properties">
      <h2>Flex Item Properties</h2>
      <div class="example-container">
        <div class="box item" id="item4">Item 4</div>
        <div class="box item" id="item5">Item 5</div>
        <div class="box item" id="item6">Item 6</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Flexbox Education</p>
  </footer>
</body>
</html>
